---

- name: "Deploy backend" 
  hosts: web
  user: "ubuntu"
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false

  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
  
  tasks:
    - name: wait for target connection to become reachable/usable.
      # Your code here
      wait_for_connection:
        delay: 1
        timeout: 300
    - name: install python for Ansible.
      # Your code here
      become: true
      apt:
        name: python3
        state: present
      changed_when: false

  roles:
    # Your code here
    - deploy