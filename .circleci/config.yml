          name: Audit front-end
          command: |
            cd frontend
            npm install
            npm install oauth-sign@^0.9.0
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build]
      # Your job code here
      - run:
          name: Audit back-end
          command: |
            cd backend
            npm install
            npm install oauth-sign@^0.9.0
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1
          
      # - slack/notify:
      #     channel: general
      #     event: pass
      #     template: success_tagged_deploy_1

  deploy-infrastructure:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: install tar gzip
          command: |
            yum -y install tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople

      - destroy-backend-environment:
          id: "${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name "udapeople-prontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople

      - destroy-frontend-environment:
          id: "${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            echo "[web]" > ~/inventory.txt
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicDnsName' \
              --output text >> ~/inventory.txt
            cat ~/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - inventory.txt  

      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          id: "${CIRCLE_WORKFLOW_ID:0:7}" 

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible      
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout

      # Add ssh keys with fingerprint      
      - add_ssh_keys:
          fingerprints: ["45:8b:60:3b:68:26:7f:2e:f1:88:e2:35:96:1d:14:73"] 
          # You can get this ID in the section where you registered the SSH Key

      # attach workspace
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/
          
      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            apk add --update ansible 
            pip3 install --no-cache-dir awscli
      - run:
          name: Configure server
          # echo "[web]" > ~/inventory.txt
          # echo "ec2-54-234-161-164.compute-1.amazonaws.com" >> ~/inventory.txt
          command: |
            cat ~/inventory.txt
            ansible-playbook -i ~/inventory.txt .circleci/ansible/configure-server.yml 
      
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          id: "${CIRCLE_WORKFLOW_ID:0:7}"     

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1     
      
  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0      
      
    steps:
      # Checkout code from git
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt-get -y install python3-pip
            sudo pip3 install --no-cache-dir awscli

      - run:
          name: Run migrations
          # Run and save the migration output
          command: |
            cd backend
            npm cache clean --force
            rm -rf node_modules
            npm install        
            npm run migrations --force > migrations_dump.txt
            cat migrations_dump.txt

      # Send migration status to kvdb.io
      - run:
          name: Send migration status to kvdb.io
          # If you are using kvdb.io, generate the bucket ID "Y2wgZLY8miMzxFRtpP8iEb" in your local terminal first
          command: |   
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl "https://kvdb.io/Y2wgZLY8miMzxFRtpP8iEb/migration_${CIRCLE_WORKFLOW_ID:0:7}"  -d '1'
              curl --insecure "https://kvdb.io/Y2wgZLY8miMzxFRtpP8iEb/migration_${CIRCLE_WORKFLOW_ID:0:7}"
            fi

     # Here's where you will add some code to rollback on failure   
      - destroy-environment:
          id: "${CIRCLE_WORKFLOW_ID:0:7}"     

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1 

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # - run:
      #     name: Install dependencies
      #     command: |
      #       apk -y install tar gzip
          
      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt-get -y install python3-pip
            sudo pip3 install --no-cache-dir awscli

      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicDnsName' \
              --output text
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            echo "tar $PWD/artifact-${CIRCLE_WORKFLOW_ID:0:7}.tar.gz"
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            echo "s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}"

      # Here's where you will add some code to rollback on failure
      # - destroy-environment:
      #     id: "${CIRCLE_WORKFLOW_ID:0:7}"

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  deploy-backend:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout
      
      # Add ssh keys with fingerprint      
      - add_ssh_keys:
          fingerprints: ["45:8b:60:3b:68:26:7f:2e:f1:88:e2:35:96:1d:14:73"] 
          # You can get this ID in the section where you registered the SSH Key

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            apk add --update nodejs            
            apk add --update npm 
            apk add --update ansible 
            apk add --update tar gzip 
            apk add --update curl
            pip3 install --no-cache-dir awscli

      - run:
          name: Build & tar backend folder
          command: |
            cd backend
            npm i
            npm run build
            cd ..
            
            tar -czvf /tmp/artifact.tar.gz backend --totals

            FILE=/tmp/artifact.tar.gz
            if [ -f "$FILE" ]; then
                echo "$FILE exists."
            else 
                echo "$FILE does not exist."
                exit 1
            fi

      - run:
          name: Deploy backend
          command: |            
            echo "[web]" > ~/inventory.txt
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicDnsName' \
              --output text >> ~/inventory.txt
              
            echo "Contents  of the inventory.txt file is -------"
            cat ~/inventory.txt

            ansible-playbook -i ~/inventory.txt .circleci/ansible/deploy-backend.yml
      
      # Here's where you will add some code to rollback on failure   
      # - destroy-environment:
      #     id: "${CIRCLE_WORKFLOW_ID:0:7}"    

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1 

