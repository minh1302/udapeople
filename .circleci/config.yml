version: 2.1

orbs: 
  slack: circleci/slack@4.9.4
commands:
  destroy-backend-environment:
    description: Destroy back-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        default: "ID"
        type: string 
    steps:
      - run:
          name: Destroy backend environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
            
  destroy-frontend-environment:
    description: Destroy front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        default: "ID"
        type: string 
    steps:
      - run:
          name: Destroy frontend environments
          when: on_fail
          command: |
            aws s3 rb s3://udapeople-<<parameters.workflow_id>> --force  
            aws cloudformation delete-stack --stack-name udapeople-prontend-<<parameters.workflow_id>>
  
  destroy-environment:
    description: Destroy back-end & frontend cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        default: "ID"
        type: string 
    steps:
      - run:
          name: Destroy backend & frontend environments
          when: on_fail         
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
            aws s3 rb s3://udapeople-<<parameters.workflow_id>> --force  
            aws cloudformation delete-stack --stack-name udapeople-prontend-<<parameters.workflow_id>>
            
  destroy-test-environment:
    description: Destroy back-end & frontend cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        default: "ID"
        type: string 
    steps:
      - run:
          name: Destroy backend & frontend environments
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
            aws s3 rb s3://udapeople-<<parameters.workflow_id>> --force  
            aws cloudformation delete-stack --stack-name udapeople-prontend-<<parameters.workflow_id>>
      
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow_id:
        default: "ID"
        type: string    
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl --insecure  https://kvdb.io/Y2wgZLY8miMzxFRtpP8iEb/migration_<< parameters.workflow_id >>)
            # Logic for reverting the database state
            if (( $SUCCESS == 1 ));
            then
                cd ~/project/backend
                npm install
                npm run migration:revert
            fi  
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  test-frontend:
    docker:
