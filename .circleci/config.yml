          name: Run front-end tests
          command: |
            cd frontend
            npm install
            npm run test

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
